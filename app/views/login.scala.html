<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome-4.6.3/css/font-awesome.min.css")">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/yard-sale.gif")">
    </head>

    <body>
    <header>
            <div class="header-fixed">
                <div class="nav">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li> <a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </header>
    <h3>Sign In</h3>
        <div class="container animated flipInX">
            <form method="post" action="/login">
                <input type="text" name="username" placeholder="Username" required="required">

                <input type="password" name="password" placeholder="Password" required="required">

                <br>
                <input type="submit" name="login" value="LOGIN" class="loginbtn">
            </form>

            <form method="get" action="/">
                <input type="submit" name="cancel" value="Cancel" class="cancelbtn">
            </form>
        </div>
    </body>
</html>
