@(item: models.Item)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Print Receipt</title>
    <link rel="stylesheet" media="all" href="@routes.Assets.versioned("stylesheets/printcatalog.css")">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <script src="@routes.Assets.versioned("javascripts/printbutton.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="print" href="@routes.Assets.versioned("stylesheets/printcatalogprint.css")">
    <script src="@routes.Assets.versioned("javascripts/printbutton.js")" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="maincontent">
        <div>
          <p class="pname">@item.name</p>
          <hr class="bar">
        </div>
        <div class="wrap">
            <p><strong><font size="6">@item.name</font></strong></p>
            <p class="fontrest">$@item.price</p>
            <p class="fontrest">ID: @item.id</p>
            <p class="fontrest"><font size="4">@item.description</p>
        </div>
      </div>
      <input id="printpagebtn" class="printbtn" type="button" value="Print" onclick="printpage()"/>
    <div>
  </body>
</html>
