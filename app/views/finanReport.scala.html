@(trans: List[models.Transaction])
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Financial Report</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/finanReport.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome-4.6.3/css/font-awesome.min.css")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/success">Home</a></li>
                    <li><a href="/sales">Sales</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><i class="fa fa-user fa-fw fa-lg"></i> <i class="fa fa-cog fa-spin fa-lg" aria-hidden="true"></i> <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i></a>
                        <ul>
                            <li><a href="/profile"><i class="fa fa-pencil fa-fw"></i> Profile</a></li>
                            <li><a href="/"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <strong>Transaction History</strong>
                            <!-- <a href="#" class="pull-right"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></a> -->
                        </h4>

                    </div>
                    <div class="panel-body">
                        @for(t <- trans) {
                            <table class="table table-striped">
                                <a href="/report/@t.tranID" class="pull-right" id="infoicon"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                                <tr>
                                    <th>Transaction #:</th>
                                    <td class="col-md-2">@t.tranID</td>
                                </tr>
                                <tr>
                                    <th>Buyer:</th>
                                    <td class="col-md-2">@t.buyer</td>
                                </tr>
                                <tr>
                                    <th>Buyer ID:</th>
                                    <td class="col-md-2">@t.buyerID</td>
                                </tr>
                                <tr>
                                    <th>Total:</th>
                                    <td class="col-md-2">$@t.getTotal()</td>
                                </tr>
                                <tr>
                                    <th>Cash:</th>
                                    <td class="col-md-2">$@t.cash</td>
                                </tr>
                                <tr>
                                    <th>Credit Card:</th>
                                    <td class="col-md-2">$@t.card</td>
                                </tr>
                                <tr>
                                    <th>Change:</th>
                                    <td class="col-md-2">$@t.getChange()</td>
                                </tr>

                            </table>
                        }
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
