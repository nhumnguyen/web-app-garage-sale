@(users: Collection[models.User])
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Information</title>
        <head>
    		<meta charset="utf-8">
    		<title>User Informationss</title>
    		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/Information.css")">
    		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome-4.6.3/css/font-awesome.min.css")">
    		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
    		<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    	</head>
    </head>
    <body>
        <header>
            <div class="nav">
                <ul>
                    <li><a href="/success">Home</a></li>
                    <li><a href="/sales">Sale</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#"><i class="fa fa-user fa-fw fa-lg"></i> <i class="fa fa-cog fa-spin fa-lg" aria-hidden="true"></i> <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i></a>
                        <ul>
                            <li><a href="/profile"><i class="fa fa-pencil fa-fw"></i> Profile</a></li>
                            <li><a href="/"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </header>


		<div class="container">
			<div class="row">
				<div class="panel panel-default">
				    <div class="panel-heading">
						<h4 class="panel-title">
							<strong>User Information</strong>
						</h4>
					</div>
					<div class="panel-body">
					    <table class="table table-striped">
							<tr>
								<th>Username</th>
				                <th>Role</th>
				                <th>Status</th>
								<th></th>
				            </tr>
                            @for(u <- users) {
                                <tr>
                                    <td>@u.username</td>
                                    <td>
                                        @u.roles.toString();
                                    </td>
                                    <td>@u.status.name()</td>
                                    <td><a href="/unlock/@u.username">UNLOCK</a></td>
                                </tr>
                            }
					    </table>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
